<!DOCTYPE html>
<html>
<head>
<style>
textarea {
    width: 100%;
    height: 400px;
    padding: 12px 20px;
    box-sizing: border-box;
    border: 2px solid #ccc;
    border-radius: 4px;
    background-color: #f8f8f8;
    font-size: 16px;
    resize: none;
}

button {
	font-size: 18px;
}


</style>
</head>

<body>

<p>原文: </p>
<p><textarea id="originalText">testing text: 一,二, 三.也許?.!!;  “也許不易”
    ("生意艱難","七喜很淡")</textarea></p>

<p>按「轉換」鍵將半型符號轉為全型符號，即,變， .變。 !變！ :變： ?變？ ;變； ％變% (變（ )變）</p>

<button onclick="myFunction()">全文轉換</button>
<button onclick="removeSpaceSelectedText()">刪半型空格（先選擇文字段落）</button>
<button onclick="convertQuotationSelectedText()">轉換半型雙引號（先選擇文字段落）</button>
<p></p>

<textarea id="convertedText"></textarea>

<script>
function myFunction() {
    var x = document.getElementById("originalText").value;
    var temp1,temp2;
 /*   var fullsymbol = ["，","；","！","：","「","」","%","\."];
    var halfsymbol = [",",";","!",":","“","”","%","。"];
    
    var i=0;

    for (i=0;i<fullsymbol.length;i++){
        temp1=new RegExp(halfsymbol[i],"g");
        temp2=fullsymbol[i];
        // alert(temp1);
        x=x.replace(temp1,temp2);
    }
*/
    x = x.replace(/,/g, "，");
	x = x.replace(/;/g, "；");
    x = x.replace(/!/g, "！");
    x = x.replace(/:/g, "：");
    x = x.replace(/\?/g, "？");
    x = x.replace(/\“/g, "「");	
    x = x.replace(/\”/g, "」");
    x = x.replace(/％/g, "%");
    x = x.replace(/\(/g, "（");
    x = x.replace(/\)/g, "）");
    x = x.replace(/＄/g, "$");
    x = x.replace(/＃/g, "#");
    x = x.replace(/＠/g, "@");
    x = x.replace(/０/g,"0");
    x = x.replace(/１/g,"1");
    x = x.replace(/２/g,"2");
    x = x.replace(/３/g,"3");
    x = x.replace(/４/g,"4");
    x = x.replace(/５/g,"5");
    x = x.replace(/６/g,"6");
    x = x.replace(/７/g,"7");
    x = x.replace(/８/g,"8");
    x = x.replace(/９/g,"9");
    x = x.replace(/\./g, "。");
// if 。 is between two digits, change that back to .
    x = x.replace(/(\d)。(\d)/g, "$1.$2");
// if ， is between two digits, change that back to ,    
    x = x.replace(/(\d)，(\d)/g, "$1,$2");
    document.getElementById("convertedText").innerHTML = x;
}

function removeSpaceSelectedText(){
        var textArea = document.getElementById("convertedText");
        var text =textArea.value;
        var indexStart=textArea.selectionStart;
        var indexEnd=textArea.selectionEnd;
        var x = text.substring(indexStart, indexEnd);
        x = x.replace(/ /g, "");
        var changetext = text.substring(0,indexStart)+x+text.substring(indexEnd);
        document.getElementById("convertedText").innerHTML = changetext;     
    }

function convertQuotationSelectedText(){
        var textArea = document.getElementById("convertedText");
        var text =textArea.value;
        var indexStart=textArea.selectionStart;
        var indexEnd=textArea.selectionEnd;
        var x = text.substring(indexStart, indexEnd);
        x = x.replace(/(?=(?:[^"]*"[^"]*")*[^"]*$)(")(.*?,|)(?=.*?(?:,|$))/g,"「$2");
        x = x.replace(/\"/g, "」");
        var changetext = text.substring(0,indexStart)+x+text.substring(indexEnd);
        document.getElementById("convertedText").innerHTML = changetext;     
    }
    

</script>

</body>
</html>
