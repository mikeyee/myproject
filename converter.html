<!DOCTYPE html>
<html>
<head>
<style>
textarea {
    width: 100%;
    height: 400px;
    padding: 12px 20px;
    box-sizing: border-box;
    border: 2px solid #ccc;
    border-radius: 4px;
    background-color: #f8f8f8;
    font-size: 16px;
    resize: none;
}

button {
	font-size: 18px;
}


</style>
</head>

<body>

<p>原文: </p>
<p><textarea id="originalText">testing text: 一,二,三.也許?.!!;  “也許不易”</textarea></p>

<p>按「轉換」鍵將半型符號轉為全型符號，即,變， .變。 !變！ :變： ?變？ ;變；</p>

<button onclick="myFunction()">轉換</button>
<p></p>

<textarea id="convertedText"></textarea>

<script>
function myFunction() {
    var x = document.getElementById("originalText").value;
    x = x.replace(/,/g, "，");
//	x = x.split(".").join("。");
	x = x.replace(/\./g, "。");
    x = x.replace(/;/g, "；");
    x = x.replace(/!/g, "！");
    x = x.replace(/:/g, "：");
	x = x.replace(/\?/g, "？");
	x = x.replace(/\“/g, "「");	
    x = x.replace(/\”/g, "」");

    document.getElementById("convertedText").innerHTML = x;
}
</script>

</body>
</html>
